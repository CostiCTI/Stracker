<!DOCTYPE html>
<html lang="en">

  <head>
      <title>Measure - Home</title>
      <meta charset="utf-8">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <nav class="navbar navbar-default" style="background-color: rgba(15,24,25,0.91);">
        <div class="container-fluid">
        <div id="navbar"  class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="/stracker">STRACKER</a></li>
              <li><a href="/home">Home</a></li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/account">Account</a></li>
          </ul>
        </div>
        </div>
    </nav>

    <div>
      <h1 class="ptitle"> ACCOUNT </h1>
    </div>
    <hr>
    <br>

    {% if usersess == None %}
    <form action="" method="post" class="loginform">
      <p class="par"> Login: </p>
      <p style="font-size: 20px;"> Username </p>
      <input type="text" name="username" class="logtext"/>
      <br>
      <p style="font-size: 20px;"> Password </p>
      <input type="password" name="password" class="logtext"/>
      <br>
      <input type="submit" name = "loginbut" value="Log in" class="btn btn-success"/>
    </form>
    {% else %}
      <div style="text-align: center;">
          <form action="" method="post" class="loggedinform">
            <h3 style="color: rgb(35, 109, 35); font-weight: 800;"> Logged as {{ usersess }}</h3>
            <br>
            <input type="submit" name="logoutbut" value="Log out" class="btn btn-success"/>
          </form>
      </div>
      {% endif %}


    <style>

    body {
      background: white;
    }
    
    .ptitle {
            text-align: center;
            font-family: 'Oswald', Helvetica, sans-serif;
            font-size: 60px;
            letter-spacing: 4px;
            color: rgb(35, 36, 35);
      }

      .loginform {
        text-align: center;
        font-family: 'Oswald', Helvetica, sans-serif;
        font-size: 30px;
        letter-spacing: 3px;
        word-spacing: -8px;
        color: tomato;
    }

    </style>

  </body>
</html>
